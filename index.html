<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div class="col-9 container p-2 bg-success my-5">
            <div class="input-group my-5">
                <input @change="addtodo" class="form-control" type="text" v-model="newcontent">
                <button :disabled="!newcontent" @click="addtodo" class="btn btn-success fs-5 fs-bold">ADD</button>
            </div> 
            <div>
                <div class="card mt-3" v-for="todo in filtertodo" :key="todo.id">
                    <div class="card-body">
                        <p :class="[todo.completed==true?'text-decoration-line-through':'']">{{todo.content}}</p>
                    </div>
                    <div class="card-footer">
                        <button @click="checkcomplete(todo.id)" :class="styleobject" class=" btn-primary ">&check;</button>
                        <button @click="deletetodo(todo.id)" :class="styleobject" class="btn-danger ms-3 ">&cross;</button>
                    </div>
                </div>
            </div>
            <div class="fs-4 text-light">
                <input class="ms-4 me-2" value="all" v-model="checked" type="radio" name="" id="">All
                <input class="ms-4 me-2" value="active" v-model="checked" type="radio" name="" id="">Active
                <input class="ms-4 me-2" value="completed"  v-model="checked" type="radio" name="" id="">Completed
            </div>
          
        </div>
        
   
        <input type="checkbox" value="one" v-model="checkedNames" name="" id="">
        <input type="checkbox" value="two" v-model="checkedNames" name="" id="">
        <input type="checkbox" value="three" v-model="checkedNames" name="" id="">
        <div>{{checkedNames}}</div>
    
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

  
    
</body>
</html>
